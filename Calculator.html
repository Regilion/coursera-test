<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Calculator.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <h6 id="signature">&copy;Reglion</h6>
        <div id="display">
            <p id="displayInpt" maxlength = "4"></p>
            <p id="displayAns">0</p>
        </div>

        <div id="buttons">
            <button class="btn btn-ac">AC</button>
            <button class="btn btn-pm">(</button>
            <button class="btn btn-perc">)</button>
            <button class="btn btn-div">/</button>
            <button class="btn btn-seven">7</button>
            <button class="btn btn-eight">8</button>
            <button class="btn btn-nine">9</button>
            <button class="btn btn-ex">*</button>
            <button class="btn btn-four">4</button>
            <button class="btn btn-five">5</button>
            <button class="btn btn-six">6</button>
            <button class="btn btn-minus">-</button>
            <button class="btn btn-one">1</button>
            <button class="btn btn-two">2</button>
            <button class="btn btn-three">3</button>
            <button class="btn btn-plus">+</button>
            <button class="btn btn-zero">0</button>
            <button class="btn btn-dot">.</button>
            <button class="btn btn-equal">=</button>
        </div>
    </div>

    <script src="Calculator.js"></script>
</body>
</html>
